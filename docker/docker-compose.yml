version: "3.9"
services:
  db:
    image: postgres:16
    container_name: marketmaster-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: marketmaster
    ports: ["5432:5432"]
    volumes: [marketmaster_data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d marketmaster"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  marketmaster_data:
